<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Decoder ONE</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo-alura" src="../imagens/logoAlura.png">
    </header>             

    <main>
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Enter your text" ></textarea>
           
            <div class="informacao">
                <img class="warning" src="../imagens/Vector (2).png">
                <h6>Only lowercase letters and no accent.</h6>
            </div> 

            <div class="botoes">
                <button id="cript" class="criptografar">Encrypt</button>
                <button id="desen" class="descriptografar">Decrypt</button>
            </div> 
    
 
        </section>

        <section class="sectionBaixo">
            <textarea class="mensagem" cols="20" rows="10" disabled></textarea>
            <div id="texto-cheio" class="boneco-texto">                
                <img class="boneco" src="../imagens/boneco.png">
                <h5 class="nenhuma-mensagem">No message found</h5>
                <h6 class="digite-texto">Enter text that you want to encrypt or decrypt</h6>
            </div>

            <button id="copy" class="copiar" onclick="copiarTexto()">Copy</button>  
             
        </section>
    </main>   
    <script src="script.js"></script>
</body>
